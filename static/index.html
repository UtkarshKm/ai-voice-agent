<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Voice Agent</title>
</head>
<body>
    <div id="app">
        <h1>AI Voice Agent - Text to Speech</h1>
        <div id="tts-section">
            <input type="text" id="tts-text" placeholder="Enter text to convert to speech" size="50" />
            <button id="tts-submit">Generate Audio</button>
            <div id="tts-status"></div>
            <audio id="tts-audio" controls></audio>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
