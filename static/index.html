<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Voice Agent - Conversational AI</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A conversational AI voice agent that listens to your questions and responds in a natural voice." />
    <meta name="keywords" content="AI, voice assistant, speech recognition, voice chat, conversational AI" />
    <meta name="author" content="Utkarsh Kumawat" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AI Voice Agent" />
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <meta name="color-scheme" content="light dark" />
    
    <style>
        /* Custom Styles */
        .pulse-ring {
            animation: pulse-ring-animation 1.5s infinite;
        }

        @keyframes pulse-ring-animation {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        .conversation-scroll {
            scroll-behavior: smooth;
        }
        
        .conversation-scroll::-webkit-scrollbar {
            width: 4px;
        }
        
        .conversation-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .conversation-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 2px;
        }

        /* Chat Bubble Styles */
        .message-container {
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .message-bubble strong {
            font-weight: 600;
        }
        .user-message {
            background-color: #2563EB; /* blue-600 */
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #E5E7EB; /* gray-200 */
            color: #1F2937; /* gray-800 */
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .dark .ai-message {
            background-color: #374151; /* gray-700 */
            color: #F3F4F6; /* gray-100 */
        }
        .error-message {
            background-color: #FEE2E2; /* red-100 */
            color: #B91C1C; /* red-700 */
            align-self: center;
            text-align: center;
        }
        .dark .error-message {
            background-color: #450A0A; /* red-900/50 */
            color: #F87171; /* red-400 */
        }

    </style>
</head>
<body class="h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 antialiased">
    <div id="app" class="min-h-full flex items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-2xl">
            <!-- Main Card -->
            <div class="bg-white dark:bg-gray-800/70 backdrop-blur rounded-2xl shadow-xl ring-1 ring-gray-200 dark:ring-gray-700 overflow-hidden">
                <!-- Header -->
                <header class="px-4 sm:px-6 py-5 border-b border-gray-200 dark:border-gray-700">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-xl font-semibold tracking-tight">
                                üéôÔ∏è AI Voice Agent
                            </h1>
                            <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
                                Your personal voice-activated AI assistant.
                            </p>
                        </div>
                        <button
                            id="new-chat-button"
                            class="text-xs text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 underline"
                            aria-label="Start a new chat"
                        >
                            New Chat
                        </button>
                    </div>
                </header>

                <!-- Persona Selector -->
                <div class="px-4 sm:px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                    <label for="persona-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Choose a Persona:</label>
                    <select id="persona-select" name="persona" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                        <option value="default">Helpful Assistant</option>
                        <option value="tsundere_librarian">Tsundere Librarian</option>
                        <option value="dungeon_master">Dungeon Master</option>
                        <option value="fae_matchmaker">Fae Matchmaker</option>
                        <option value="monkey_d_luffy">Monkey D. Luffy</option>
                        <option value="mai_sakurajima">Mai Sakurajima</option>
                    </select>
                </div>

                <main id="main-content">
                    <!-- AI Voice Chat Section -->
                    <section id="llm-query-section" class="p-4 sm:p-6" aria-label="AI Voice Chat">
                        <!-- Conversation Display -->
                        <div class="mb-4">
                            <div 
                                id="llmConversation"
                                class="space-y-4 text-sm max-h-80 overflow-y-auto p-3 bg-gray-50 dark:bg-gray-900/30 rounded-lg border border-gray-200 dark:border-gray-700 conversation-scroll"
                                role="log"
                                aria-label="Conversation history"
                                aria-live="polite"
                            >
                                <div id="transcript-container"></div>
                            </div>
                        </div>

                        <!-- Controls & Status -->
                        <div class="text-center">
                            <div id="llmStatus" class="text-sm text-gray-500 dark:text-gray-400 min-h-5 mb-3" role="status" aria-live="polite">
                                Click the button to start
                            </div>

                            <button
                                id="record-button"
                                type="button"
                                class="relative inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-600 text-white shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                aria-label="Start recording to ask AI"
                            >
                                <!-- Mic Icon -->
                                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M7 4a3 3 0 016 0v6a3 3 0 11-6 0V4z"></path>
                                    <path d="M5.5 11.5a.5.5 0 01.5-.5h8a.5.5 0 010 1h-8a.5.5 0 01-.5-.5z"></path>
                                    <path d="M10 18.5a5.5 5.5 0 01-5.5-5.5V8.5a.5.5 0 011 0v4.5a4.5 4.5 0 109 0V8.5a.5.5 0 011 0v4.5A5.5 5.5 0 0110 18.5z"></path>
                                </svg>
                            </button>
                        </div>
                    </section>
                </main>

                <!-- Footer -->
                <footer class="px-4 sm:px-6 py-4 bg-gray-50 dark:bg-gray-900/40 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <div class="flex items-center gap-3">
                            <span class="font-mono text-gray-500" title="Session ID">
                                Session: <span id="session-id-display">...</span>
                            </span>
                            <span class="text-gray-400">‚Ä¢</span>
                            <span class="flex items-center gap-1 text-gray-500">
                                Made with ‚ù§Ô∏è by Utkarsh
                            </span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div id="health-status" class="flex items-center gap-1 text-xs">
                                <span id="status-dot" class="inline-block h-2 w-2 rounded-full bg-emerald-500"></span>
                                <span id="status-text">Online</span>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-40 space-y-2" aria-live="polite"></div>

    <script src="/static/app.js"></script>
</body>
</html>
