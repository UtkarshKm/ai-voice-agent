<!DOCTYPE html>
<html
	lang="en"
	class="h-full"
>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>AI Voice Agent</title>
		<!-- Tailwind CSS via CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<meta
			name="color-scheme"
			content="light dark"
		/>
	</head>
	<body
		class="h-full bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 antialiased"
	>
		<div
			id="app"
			class="min-h-full flex items-center justify-center p-6"
		>
			<div class="w-full max-w-xl">
				<!-- Card -->
				<div
					class="bg-white dark:bg-gray-800/70 backdrop-blur rounded-2xl shadow-sm ring-1 ring-gray-200 dark:ring-gray-700 overflow-hidden"
				>
					<!-- Header -->
					<div class="px-6 py-5 border-b border-gray-200 dark:border-gray-700">
						<h1 class="text-xl font-semibold tracking-tight">
							AI Voice Agent
							<span
								class="ml-2 text-sm font-normal text-gray-500 dark:text-gray-400"
								>Text to Speech</span
							>
						</h1>
					</div>

					<!-- Content -->
					<div class="px-6 py-5 space-y-4">
						<label
							for="tts-text"
							class="block text-sm font-medium text-gray-700 dark:text-gray-300"
						>
							Enter text
						</label>
						<div class="flex gap-3">
							<input
								type="text"
								id="tts-text"
								placeholder="Type something to convert to speech..."
								class="flex-1 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
							/>
							<button
								id="tts-submit"
								class="inline-flex items-center justify-center whitespace-nowrap rounded-xl bg-indigo-600 px-4 py-3 text-sm font-medium text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition"
							>
								Generate
							</button>
						</div>

						<div
							id="tts-status"
							class="text-sm text-gray-500 dark:text-gray-400 min-h-5"
						></div>

						<div class="mt-2">
							<audio
								id="tts-audio"
								controls
								class="w-full rounded-lg outline-none"
							></audio>
						</div>
					</div>

					<!-- Echo Bot Section (mirrors spacing of TTS section) -->
					<section
						id="echo-bot-section"
						class="p-4 border-t border-gray-200 dark:border-gray-700"
					>
						<h1 class="text-lg font-semibold">Echo Bot</h1>

						<!-- Controls row: same vertical rhythm as TTS input+button row -->
						<div class="mt-3 flex gap-3">
							<button
								id="startRecBtn"
								type="button"
								class="inline-flex items-center justify-center whitespace-nowrap rounded-xl bg-emerald-600 px-4 py-3 text-sm font-medium text-white shadow-sm hover:bg-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition"
							>
								Start Recording
							</button>
							<button
								id="stopRecBtn"
								type="button"
								disabled
								class="inline-flex items-center justify-center whitespace-nowrap rounded-xl bg-rose-600 px-4 py-3 text-sm font-medium text-white shadow-sm hover:bg-rose-500 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition disabled:opacity-50"
							>
								Stop Recording
							</button>
						</div>

						<!-- Audio player spacing mirrors TTS (mt-2 there; keep consistent but a touch larger for clarity) -->
						<div class="mt-2 pt-2">
							<audio
								id="echoPlayer"
								controls
								class="w-full rounded-lg outline-none"
							></audio>
						</div>

						<!-- Status line consistent with TTS status styling -->
						<p
							id="echoStatus"
							class="text-sm text-gray-500 dark:text-gray-400 min-h-5 mt-2"
						></p>
					</section>

					<!-- Transcription Section -->
					<section id="transcription-section" class="p-4 border-t border-gray-200 dark:border-gray-700">
						<h1 class="text-lg font-semibold">Transcript</h1>
						<div id="transcript-display" class="mt-2 text-sm text-gray-700 dark:text-gray-300 min-h-5">
							<!-- Transcription will appear here -->
						</div>
					</section>

					<!-- Footer / Helper actions -->
					<div
						class="px-6 py-4 bg-gray-50 dark:bg-gray-900/40 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-500 flex items-center justify-between"
					>
						<div class="flex items-center gap-2">
							<span
								class="inline-block h-2 w-2 rounded-full bg-emerald-500"
							></span>
							Ready
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<script src="/static/app.js"></script>
	</body>
</html>
